<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div class="key white" data-note="C"></div>
        <div class="key black" data-note="Cb"></div>
        <div class="key white" data-note="D"></div>
        <div class="key black" data-note="Db"></div>
        <div class="key white" data-note="E"></div>
        <div class="key black" data-note="F"></div>
        <div class="key white" data-note="Fb"></div>
        <div class="key white" data-note="G"></div>
        <div class="key black" data-note="Gb"></div>
        <div class="key white" data-note="A"></div>
        <div class="key black" data-note="Ab"></div>
        <div class="key white" data-note="B"></div>
    </div>
    <audio id="C" src="assets/audio/mp3 Notes/3/c3.mp3"></audio>
    <audio id="Cb" src="assets/audio/mp3 Notes/3/c-3.mp3"></audio>
    <audio id="D" src="assets/audio/mp3 Notes/3/d3.mp3"></audio>
    <audio id="Db" src="assets/audio/mp3 Notes/3/d-3.mp3"></audio>
    <audio id="E" src="assets/audio/mp3 Notes/3/e3.mp3"></audio>
    <audio id="F" src="assets/audio/mp3 Notes/3/f3.mp3"></audio>
    <audio id="Fb" src="assets/audio/mp3 Notes/3/f-3.mp3"></audio>
    <audio id="G" src="assets/audio/mp3 Notes/3/g3.mp3"></audio>
    <audio id="Gb" src="assets/audio/mp3 Notes/3/g-3.mp3"></audio>
    <audio id="A" src="assets/audio/mp3 Notes/4/a4.mp3"></audio>
    <audio id="Ab" src="assets/audio/mp3 Notes/4/a-4.mp3"></audio>
    <audio id="B" src="assets/audio/mp3 Notes/4/b4.mp3"></audio>
    
</body>
<script src="./assets/js/playnotes.js"></script>
</html>
